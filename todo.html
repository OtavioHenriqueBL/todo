<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="To do list app"/>
        <title>To Do List</title>
        <link rel="stylesheet" href="todo.css"/>
        <script src="todo.js"></script>
    </head>
    <body>
        <header>To Do List App</header>
        <hr/>
        <div id="table">
            <table>
                <caption>Tasks</caption>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="list">
                </tbody>
            </table>
            <hr>
            <form>
                <input type="text" id="add" placeholder="task..." autofocus onfocus="checkEnter()" required/>
                <button type="button" onclick="addTask(document.getElementById('add').value)">Add task</button>
            </form>
        </div>
    </body>
</html>
